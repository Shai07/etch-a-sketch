<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="range" min="1" max="100" value="10" class="slider" id="myRange">
    <div class="board" id="sketch-book">

    </div>
    <div class="selection-menu">
        <select class="selection-content">
            <option selected>Mode</option> 
            <option class="reset">Reset</option>
            <option class="darker">Get Darker</option>
            <option class="single-color">Single Color</option>
            <option class="random-color">Random Color</option>
        </select>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
